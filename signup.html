<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/9cbbeb09cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="body">
        

        <div class="split left">
            <img id="logo" src="logo.png" alt="Italian Trulli">
            <img id="img" src="image 8.png" alt="Italian Trulli">
        </div>
        
        <div class="split right">
            <div class="uppertext">
                Sign Up
            </div>
            <div class="container1">
                <span id="google">
                    <button class="btn" id="btn1">
                        <i class="fa-brands fa-google fa-2x icon"></i>Sign up with google
                    </button>
                </span>
                <span id="facebook">
                    <button class="btn" id="btn2">
                        <i class="fa-brands fa-facebook fa-2x icon"></i>Sign up with Facebook
                    </button>
                </span>
            </div>
            <div class="midtext">
                - OR -
            </div>
            <form id="form" action="/action_page.js">
                <input type="text" id="name" name="fname" placeholder="Full name"><br><br>
                <input type="text" id="email" name="email" placeholder="Email Address"><br><br>
                <input type="text" id="password" name="password" placeholder="Password"><br><br>
           </form>
           <button id="createAcc">
            Create Account
           </button>
           <div id="lowertext">
            Already have an account? <a href="login.html">Login</a>
           </div>
        </div>
            
        </div>
</body>
</html>
